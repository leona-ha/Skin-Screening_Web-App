<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include little icon in the link -->
    <link rel="shortcut icon" href="static/favicon.ico" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/custom.css" crossorigin="anonymous">


    <title>Skin Cancer Detector</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center font-weight-bold">NMF Movie Recommender </h5>
                <div class="row text-center font-italic">Please enter 3 exemplary movies and rate them on a scale <br> from 1 to 5!</div>
                <br>
                <form class="form-signin" action='/recommender'>
                  <div class="form-label-group">
                    <!--If you want to add a large number of options to your <datalist>, you may want to
                    store those values in an external JSON file. You can then fetch this file via AJAX
                    and populate the <datalist> options once the page has loaded. we start with <input> and <datalist>
                    elements. Ensure that you link the two using the id and list attributes.-->
                    <input type="text" id="movie1" class="form-control" name='movie1' list="json-datalist" autocomplete='off' placeholder="Enter First Movie Title" required>
                    <label for="movie1">Enter First Movie Title</label>
                    <datalist id="json-datalist"></datalist>
                  </div>

                  <div class='text-center'>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox1" name = "rating1" value="1" required >
                      <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox2" name = "rating1" value="2" >
                      <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating1" value="3" >
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox4" name = "rating1" value="4" >
                    <label class="form-check-label" for="inlineCheckbox4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox5" name = "rating1" value="5" >
                    <label class="form-check-label" for="inlineCheckbox5">5</label>
                    </div>
                  </div>

                  <hr>

                  <div class="form-label-group">
                    <input type="text" id="movie2" class="form-control" name="movie2" list="json-datalist" autocomplete='off' placeholder="Enter Second Movie Title" required>
                    <label for="movie2">Enter Second Movie Title</label>
                  </div>

                  <div>
                    <div class='text-center'>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" name="rating2" value="1" required >
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" name="rating2" value="2" >
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name="rating2" value="3" >
                      <label class="form-check-label" for="inlineCheckbox3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox4" name = "rating2" value="4" >
                      <label class="form-check-label" for="inlineCheckbox4">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox5" name = "rating2" value="5" >
                      <label class="form-check-label" for="inlineCheckbox5">5</label>
                      </div>
                  </div>

                  <hr>

                  <div class="form-label-group">
                    <input type="text" id="movie3" class="form-control" name="movie3" list="json-datalist" autocomplete='off' placeholder="Enter Third Movie Title" required>
                    <label for="movie3">Enter Third Movie Title</label>
                  </div>

                  <div>
                      <div class='text-center'>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox1" name = "rating3" value="1" required>
                      <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" name = "rating3" value="2" >
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name = "rating3" value="3" >
                      <label class="form-check-label" for="inlineCheckbox3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox4" name = "rating3" value="4" >
                      <label class="form-check-label" for="inlineCheckbox4">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="inlineCheckbox5s" name = "rating3" value="5" >
                      <label class="form-check-label" for="inlineCheckbox4">5</label>
                      </div>
                  </div>
                  <hr>


                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Get Recommendation</button>

                </form>
                <br>
                <form action="/train">
                  <button class="btn btn-sm btn-info btn-block text-uppercase" type="submit">Retrain My Model</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="static/movies.js"></script>
      <script type="text/javascript" src="static/datalist.js"></script>
      </body>
      </html>
